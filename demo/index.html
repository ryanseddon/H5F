<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" type="text/css" href="_styles.css" media="screen" />
	
	<script type="text/javascript" src="../h5f.js"></script>
	<script type="text/javascript">
		H5F.listen(window,"load",function () {
			/*
				Accepts HTMLFormElement, HTMLCollection of HTMLFormElements, or Array of HTMLFormElements.
				Optional object of options: validClass, invalidClass, requiredClass
				
				e.g. 
				
				H5F.setup([d.getElementById("signup"),d.getElementById("anotherform")], {
					validClass: "valid",
					invalidClass: "invalid",
					requiredClass: "required"
				});
			*/
			H5F.setup(document.getElementById("signup"));
		},false);
	</script>
	
	<title>Validate those forms with CSS3 Basic UI module pseudo-classes, HTML5 Form attributes and consraint validation API</title>

</head>
<body>
	
	<form id="signup">
		<h1>Sign up now!</h1>
		
		<h2>Fields marked (*) are required</h2>
		
		<fieldset>
			<legend>Your details</legend>
			
			<ol>
				<li>
					<label for="fullname">Name *</label> 
					<input type="text" id="fullname" name="fullname" placeholder="Full name" required />
				</li>
				<li>
					<label for="email">Email *</label> 
					<input type="email" id="email" name="email" placeholder="e.g. ryan@example.net" title="Please enter a valid email" required />
				</li>
				<li>
					<label for="tel">Phone *</label> 
					<input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" required />
				</li>
			</ol>
		</fieldset>
		
		<fieldset>
			<legend>Delivery address</legend>
			<ol>
				<li>
					<label for="address">Address *</label>
					<input id="address" name="address" type="text" required />
				</li>
				<li>
					<label for="suburb">Suburb *</label>
					<input id="suburb" name="suburb" type="text" required />
				</li>
				<li>
					<label for="postcode">Post code *</label>
					<input id="postcode" name="postcode" type="number" min="1001" max="8000" required maxlength="4" />
				</li>
				<li>
					<label for="state">State</label>
					<select name="state" id="state">
						<option>ACT</option>
						<option>NSW</option>
						<option>NT</option>
						<option>QLD</option>
						<option>SA</option>
						<option>TAS</option>
						<option selected>VIC</option>
						<option>WA</option>
					</select>
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>Membership information</legend>
			<ol>		
				<li>
					<label for="username">Username *</label>
					<input id="username" name="username" type="text" pattern="\w{4,}" placeholder="Atleast 4 alphanumeric characters" required />
				</li>
				<li>
					<label for="password">Password *</label>
					<input id="password" name="password" type="password" required title="Minimum 8 characters, one number, one uppercase and one lowercase letter" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" /> 
				</li>
				<li>
					<label for="url">Website *</label> 
					<input type="url" name="url" id="url" required />
				</li>
			</ol>
		</fieldset>
		
		<input type="submit" value="Sign up" />

	</form>
	
</body>
</html>
